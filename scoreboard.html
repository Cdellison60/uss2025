<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>USS Nationals Scoreboard</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
    }

    .scoreboard {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
      justify-content: center;
    }

    .athlete {
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 20px;
      min-width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">Loading...</div>

  <script>
    async function loadScoreboard() {
      try {
        const proxy = 'https://corsproxy.io/?url=';
        const endpoint = 'https://ironpodium.com/api/scoreboard/uss-nationals';
        const response = await fetch(proxy + encodeURIComponent(endpoint));
        const data = await response.json();

        const container = document.getElementById('scoreboard');
        container.innerHTML = '';

        data.scoreboard.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'athlete';
          div.innerHTML = `<strong>${entry.athlete_name}</strong><br>Total: ${entry.total}`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('scoreboard').textContent = 'Error loading scoreboard.';
        console.error(err);
      }
    }

    loadScoreboard();
    setInterval(loadScoreboard, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
